<!DOCTYPE html><!--This is a doctype declaration which tells the web browser that this document is an HTML document-->
<!--HTML file includes of elements which have an opening tag <___> and a closing tag</___> where the name of the element is written inside angle brackets-->

<html><!--This is the starting point of your HTML file. Everything in your HTML code is placed between the opening and closing HTML tags-->

<head><!--Head contains information about the web page like the title and links-->

	<title>Webdev IEEE</title><!-- Used to give title which is displayed in the title bar of the web browser-->

	<link href="style.css" type="text/css" rel="stylesheet"><!--used to link to the CSS stylesheet. href contains the address of the CSS file-->

</head><!-- Closing tag of head-->


<body><!--all the information displayed on the web page is stored here-->

	<h1>Web Development</h1><!--h1-h6 are used to give headings, h1 being the largest of them and h6 being the smallest-->

	<p>Welcome to the 4 day workshop on webdev.<br><!-- br is an empty element(does'nt require a closing tag) which is used to go to the next line-->We are going to teach you the basics of HTML, CSS and PHP</p><!-- p is paragraph element-->

	<h2 class="sub">Sub Domains</h2><!-- class is an attribute which is used to group a number of elements together -->

	<ol class="sub"><!-- ol is used to give ordered list(numbered list)-->
		<li>Front-end</li><!--li is used to give list items and represent individual list items-->
		<li>Back-end</li>
	</ol>
	<h2>Languages Used</h2>
	<!-- the comment      
	-->

	<ul><!-- ul is used to give unordered list(list with bullet points) -->
		<li>HTML</li>
		<li>PHP</li>
		<li>CSS</li>
	</ul>

	<a href="http://www.google.com" target="_blank">Clcik here</a><!-- a(anchor) element is used to give a link from one webpage to another webpage the href attribute specifies the address of the webpage you want to visit to and target attribute can be used which if set to "_blank" opens the link in another web page, whatever comes between the a openeing and closing tag acts as the link--> 
	<br>

	<img src="img/webdevelopment.jpg" alt="image of webdev" width="600" height="300"><!-- img element is used to add an image src gives the address of the image, copy the image address from online or the relative path from the folder where your file is stored, alt attribute gives the text which will be displayed in case image is unable to load, height and width gives the size of the image-->
	
</body>
	
</html><!-- ending point of your html code -->
